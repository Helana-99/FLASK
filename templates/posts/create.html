{% extends './base.html' %}

{% block main %}
  <h1 style="text-align: center">Create Post</h1>

  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">name</label>
      <input type="text" name="name" class="form-control" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="text" name="image" class="form-control" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" name="description" class="form-control" aria-describedby="emailHelp">
    </div>
      <div class="mb-3">
      <label class="form-label">Users</label>
      <select name="user" class="form-control" aria-describedby="user">
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
