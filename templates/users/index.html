{% extends 'base.html' %}

{% block main %}
    <h1>All users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Show</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ .id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.mail }}</td>
                <td><a href="{{ users.show_url }}" class="btn btn-info">Show</a></td>
                <td>
                    <form action="{{ url_for('users.delete', id=users.id) }}" method="post">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>

                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
